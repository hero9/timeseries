<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/px-vis-timeseries/px-vis-timeseries.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/numbro-element/numbro-element.html">
<link rel="import" href="../../bower_components/px-theme/px-theme-styles.html">
<style include="px-theme-styles" is="custom-style"></style>
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="https://cdn.rawgit.com/foretagsplatsen/numbro/1.7.1/numbro.js"></script>

<dom-module id="zeinetsse-app">

	<template>

		<style>

			:host {
				background-color: grey;
			}

			#title-tag {
				display: flex;
				justify-content: center;
			}
		</style>

		<iron-ajax auto="" url="http://localhost:3000/data" handle-as="json" last-response="{{ajaxResponse}}" on-response="[[json(ajaxResponse)]]">
		</iron-ajax>

		<h2 id="title-tag">Timeseries - engine_pcd</h2>
		<px-vis-timeseries id="ts1" prevent-resize="" width="950" height="500" register-location="side" enable-tooltip="true" tooltip="" include-all-series="" selection-type="x" chart-data="{{ajaxResponse}}" series-config="{{seriesConfig}}" x-axis-config="{&quot;title&quot;: &quot;Date&quot;}" y-axis-config="{&quot;title&quot;: &quot;y1&quot;}">
		</px-vis-timeseries>
		<div id="results"></div>

	</template>

	<script>class ZeinetsseApp extends Polymer.Element {
  static get is() {
    return 'zeinetsse-app';
  }

  static get properties() {
    return {
      ajaxResponse: {
        type: Array,
        notify: true
      },
      seriesConfig: {
        type: Object,
        value: {
          "y": {
            "type": "line",
            "name": "time",
            "x": "x",
            "y": "y"
          }
        },
        inputType: 'code:JSON'
      }
    };
  }

  json(data) {
    for (let i = 0; i < data.length; i++) {
      data[i].time = Date.parse(data[i].time);
      data[i] = JSON.stringify(data[i]);
      data[i] = data[i].replace("\"time\":", "\"x\":");
      this.ajaxResponse[i] = JSON.parse(data[i]);
    }

    return data;
  }

}

window.customElements.define(ZeinetsseApp.is, ZeinetsseApp);</script>
</dom-module>
